<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Wprowadć dane</h2>
    <form id="kalkulator">
        <label for="wplata">Wpłata w PLN:</label>
        <input id="wplata" type="number" value="0" min="100"><br><br>

        <label for="okres_kapitalizacji">Częstotliwosć kapitalizacji:</label>
        <select id="okres_kapitalizacji">
        <option value="12">Miesięcznie</option>
        <option value="4">Kwartalnie</option>
        <option value="1" selected>Rocznie</option>
        </select><br><br>

        <label for="ilosc_lat">Ilość lat:</label>
        <input id="ilosc_lat" type="number" value="1" min="1"><br><br>

        <label for="oprocentowanie">Stopa zwrotu w %:</label>
        <input id="oprocentowanie" type="number" value="10" min="0"><br><br>

        <label for="podatek">Uwzględnij podatek Belki 19%</label>
        <input type="checkbox" id="podatek" value=""><br><br>

        <button type="button" onclick="oblicz();">Oblicz</button>
    </form>
    <p id="wynik"></p>
    <script src="js/kalkulator.js"></script>
</body>

</html>
